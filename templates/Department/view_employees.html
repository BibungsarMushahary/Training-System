<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees - {{ department }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Department/dept_style.css') }}">
    <style>
        .employees-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }

        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .employee-table th, .employee-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .employee-table th {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .add-btn {
            background: rgba(255, 255, 255, 0.85);
            color: #222;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: inline-block;
            text-decoration: none;
        }
        .employee-table a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
    margin: 0 5px;
}

.employee-table a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{{url_for('static',filename='oil_logo.jpeg')}}" alt="logo">
            <h2 class="welcome">{{ department }} Employees</h2>
        </div>
        <div class="logout"><a href="{{ url_for('logout') }}" class="logout-link">Logout</a></div>
    </div>

    <div class="employees-container">
        <a href="{{ url_for('add_employee') }}" class="add-btn">Add New Employee</a>

        <table class="employee-table">
            <thead>
    <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    {% for employee in employees %}
    <tr>
        <td>{{ employee.employee_id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.email }}</td>
        <td>
           <button style="border-radius:3px; border:2px; background-color: #0dff0d; "> <a href="{{ url_for('edit_employee', employee_id=employee.id) }}" style="color: black;">Edit</a></button> |
            <button style="border-radius:3px; border:2px; background-color: #b30f00; "><a href="{{ url_for('delete_employee', employee_id=employee.id) }}"
               onclick="return confirm('Are you sure you want to delete this employee?');" style="color:white;">
               Delete
            </a></button>
        </td>
    </tr>
    {% endfor %}
</tbody>

        </table>
    </div>
</body>
</html>
