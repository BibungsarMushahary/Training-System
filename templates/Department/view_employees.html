<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees - {{ department }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Department/dept_style.css') }}">
    <style>
        .employees-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }

        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .employee-table th, .employee-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .employee-table th {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .add-btn {
            background: rgba(255, 255, 255, 0.85);
            color: #222;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{{url_for('static',filename='oil_logo.jpeg')}}" alt="logo">
            <h2 class="welcome">{{ department }} Employees</h2>
        </div>
        <div class="logout"><a href="{{ url_for('logout') }}" class="logout-link">Logout</a></div>
    </div>

    <div class="employees-container">
        <a href="{{ url_for('add_employee') }}" class="add-btn">Add New Employee</a>

        <table class="employee-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
