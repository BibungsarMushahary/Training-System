<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee - {{ department }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Department/dept_style.css') }}">
    <style>
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        button {
            background: rgba(255, 255, 255, 0.85);
            color: #222;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{{url_for('static',filename='oil_logo.jpeg')}}" alt="logo">
            <h2 class="welcome">Add Employee - {{ department }}</h2>
        </div>
        <div class="logout"><a href="{{ url_for('logout') }}" class="logout-link">Logout</a></div>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="employee_id">Employee ID</label>
                <input type="text" id="employee_id" name="employee_id" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
    <label for="designation">Designation</label>
    <input type="text" id="designation" name="designation" required>
</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Add Employee</button>
        </form>
    </div>
</body>
</html>
